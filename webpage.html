<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    body{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color:white;
    }
    header{
      background-color: rgb(101, 101, 101);
      text-transform: capitalize;
      color: white;
      padding: 15px 0;
      text-align: center;
      overflow: hidden;
      animation: typing 2s steps(25,end) forwards,;
    }
    header:hover{
      color: rgb(220, 220, 38);
    }
    @keyframes typing {
      from{
        width: 0px;
      }
      to{
        width: 300px;
      }
    }
    @keyframes blink {
      50%{
        border-color: transparent;
      }
    }

    nav{
     background-color: gray;
     text-align: center;
     padding: 15px 0;

    }
    nav a{
      color: white;
      height: auto;
      text-decoration: none;
      margin: 15px;
      font-size: 20px;
     transition-property: background-color 4s ;
    }
    nav a:hover{
    
      color: yellow;
      background-color: black;
    }
    .section{
    text-align: center;
    background-color: white;
    padding: 50px;
    text-transform: capitalize;

    }
    .section h1{
      color:rgb(66, 65, 65);
    }
    .section p{
      color: rgb(77, 75, 75);
      font-size: 20px;
    }
    .content{
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }
    .box{
    background-color: white;
    text-align: center;
    width: 300px;
    margin: 15px;
    padding: 20px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    transition: font size 1s linear,transform 1s linear,border-radius 1s linear;
    }
    .box:hover{
      font-size: 15px;
      transform: scale(1.1);
      border-radius: 50%;
    }
    footer{
      text-align: center;
      padding: 20px;
      background-color: gray;
      color: white;
      font-size: 20px;
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Webpage</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <section class="section">
    <h1>welcome to my webpage</h1>
    <p>this is simple webpage using html and css</p>
  </section>
  <section class="content">
    <div class="box">
      <h2>Box1</h2>
      <p>some text about this box</p>
    </div>
    <div class="box">
      <h2>Box2</h2>
      <p>some text about this box</p>
    </div>
    <div class="box">
      <h2>box3</h2>
      <p>some text about this box</p>
    </div>

  </section>
  <footer>
    <p>Â© 2025 My Simple Homepage</p>
  </footer>
</body>
</html>
